<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Twardy Fitness Center</title>

    <link rel="apple-touch-icon" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="android-icon" type="image/png" sizes="192x192" href="assets/images/favicons/android-icon-192x192.png">
    <link rel="android-icon" type="image/png" sizes="512x512" href="assets/images/favicons/android-icon-51x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="150x150" href="assets/images/favicons/favicon-150x150.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/images/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link href="assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link id="color-scheme" href="assets/css/colors/default.css" rel="stylesheet">
  </head>

  <body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
    <main>
      <video id="video-background" autoplay="" loop="" muted="" poster="assets/images/poster.jpg">
        <source src="assets/images/video-background.mp4" type="video/mp4">
      </video>
      <section class="main">
        <div class="content">
          <div class="container">
            <img src="assets/images/logo_white.png" width="75" height="75" class="ribbon" style="position: absolute;top: 5px;right: 5px;">
          </div>
          <div class="container">
            <div class="content2">
              <h1><b>TWARDY FITNESS CENTER</b></h1>
            </div>
            <div class="counter" id="countdown">
              <h2>Wracamy wkrótce!</h2>
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <p>Skorzystaj z moich social media by być ze mną na bieżąco:</p>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                </div>

                <div class="col-sm-2">
                  <a href="https://www.facebook.com/TwardyFitnessCenter" target="_blank">
                    <img alt="Facebook" src="assets/images/social/facebook.png"
                      width=100" height="100">
                </div>
                <div class="col-sm-2">
                  <a href="https://www.instagram.com/twardyfitnesscenter/" target="_blank">
                    <img alt="Facebook" src="assets/images/social/instagram.png"
                      width=100" height="100">
                </div>
                <div class="col-sm-2">
                  <a href="https://www.youtube.com/channel/UCzpcat_fCUKhjBVR6_0IuxQ" target="_blank">
                    <img alt="Facebook" src="assets/images/social/youtube.png"
                      width=100" height="100">
                </div>

                <div class="col-sm-3">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/lib/jquery/dist/jquery.js"></script>
    <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
